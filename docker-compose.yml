version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8000"  # HTTP порт
      - "8443:8443"  # HTTPS порт
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./certs:/app/certs
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: unless-stopped
