# docker-compose.yml
version: '3.8'

services:
  coturn:
    image: instrumentisto/coturn:4.5.2
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-65535:49152-65535/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["--config-file", "/etc/coturn/turnserver.conf", "--log-file", "stdout", "--verbose"]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./static:/app/static:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - web
    restart: unless-stopped

  web:
    build: .
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    expose:
      - "8000"
    restart: unless-stopped
