version: '3.8'

services:
  web:
    build: .
    ports:
      - "7001:7001"  # Проброс порта Flask/Gunicorn
    expose:
      - "7001"       # Для внутреннего взаимодействия
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - GUNICORN_BIND=0.0.0.0:7001
    restart: unless-stopped
    networks:
      - zindaki-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs:/etc/nginx/certs
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - zindaki-net

networks:
  zindaki-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24  # Фиксированная подсеть