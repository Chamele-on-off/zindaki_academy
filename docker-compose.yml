version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - web
    restart: unless-stopped

  web:
    build: .
    expose:
      - "8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./certs:/app/certs
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: unless-stopped