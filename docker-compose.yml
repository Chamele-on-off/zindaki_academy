version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"  # Пробрасываем порт 80 на порт 80 контейнера
      - "443:8443"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    command: python app.py
    restart: unless-stopped
    user: root  # Добавляем для работы с портом 80