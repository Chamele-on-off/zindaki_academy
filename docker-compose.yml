version: '3.8'

services:
  web:
    build: .
    ports:
      - "443:8443"  # Пробрасываем HTTPS порт напрямую
      - "80:8000"   # HTTP для редиректа
    volumes:
      - .:/app
      - ./certs:/app/certs
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - GUNICORN_CERTFILE=/app/certs/fullchain.pem
      - GUNICORN_KEYFILE=/app/certs/privkey.pem
    restart: unless-stopped