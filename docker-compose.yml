version: '3.8'

services:
  web:
    build: .
    ports:
      - "7001:7001"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
      - JITSI_DOMAIN=jitsi.zindaki-edu.ru
    restart: unless-stopped
    networks:
      - zindaki-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static:/app/static
      - ./uploads:/app/uploads
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - zindaki-network

  jitsi-web:
    image: jitsi/web:stable-8963-1
    ports:
      - "8000:8000"
    volumes:
      - ./jitsi/config:/config
    environment:
      - ENABLE_AUTH=1
      - PUBLIC_URL=https://jitsi.zindaki-edu.ru
    restart: unless-stopped
    networks:
      - zindaki-network

networks:
  zindaki-network:
    driver: bridge
