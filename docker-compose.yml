version: '3.8'

services:
  web:
    build: .
    ports:
      - "7001:7001"
    volumes:
      - .:/app  # Монтируем всю папку проекта
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static:/app/static
      - ./uploads:/app/uploads
    depends_on:
      - web
    restart: always
