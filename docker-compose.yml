version: '3.8'

services:
  web:
    build: .
    ports:
      - "7001:7001"
    volumes:
      - ./app:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - SECRET_KEY=your-secret-key-here
      - JITSI_DOMAIN=jitsi.zindaki-edu.ru
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./app/static:/app/static
      - ./uploads:/app/uploads
    depends_on:
      - web
    restart: always

  jitsi:
    image: jitsi/web:stable-8963-1
    ports:
      - "8000:8000"
    volumes:
      - ./jitsi/config:/config
    environment:
      - ENABLE_AUTH=1
    restart: always
