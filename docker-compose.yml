version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:7001"   # HTTP
      - "443:7001"  # HTTPS (если настроим SSL)
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./certbot/conf:/etc/letsencrypt  # Для SSL
      - ./certbot/www:/var/www/certbot
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
      - JITSI_DOMAIN=jitsi.zindaki-edu.ru
    restart: unless-stopped
    networks:
      - zindaki-network

networks:
  zindaki-network:
    driver: bridge
