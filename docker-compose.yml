version: '3.8'

services:
  # Flask приложение
  app:
    build: .
    ports:
      - "7001:7001"  # Только для отладки, можно убрать в production
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
    restart: unless-stopped

  # Nginx прокси
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static:/app/static
      - ./uploads:/app/uploads
      - ./certbot/conf:/etc/letsencrypt  # Только если используете Let's Encrypt
    depends_on:
      - app
    restart: unless-stopped
