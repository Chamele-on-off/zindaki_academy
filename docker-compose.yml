version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    restart: always

  jitsi:
    image: jitsi/web:stable-8963-1
    ports:
      - "8000:8000"
    volumes:
      - ./jitsi/config:/config
    environment:
      - ENABLE_AUTH=1
    restart: always
