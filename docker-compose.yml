version: '3.8'

services:
  web:
    build: .
    ports:
      - "7001:7001"  # Пробрасываем порт Flask напрямую
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:7001 app:app  # Используем production-сервер