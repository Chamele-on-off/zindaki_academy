# coturn/turnserver.conf
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0

# Внешний IP вашего VDS (обязательно!)
external-ip=109.172.101.94

# Релейные порты для медиа
min-port=49152
max-port=65535

# Учетные данные (STATIC AUTH)
user=turnuser:strongpassword123

# Или используйте long-term cred mechanism (рекомендуется)
lt-cred-mech

# Realm должен совпадать с доменом
realm=zindaki-edu.ru

# Безопасность
no-cli
no-tcp-relay  # если не нужен TCP-ретранслятор (редко используется)
no-tls        # отключаем TLS, если не используете turn:// с TLS
fingerprint
log-file=/dev/stdout
verbose
