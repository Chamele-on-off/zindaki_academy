<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоконференция | Zindaki Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #0f0f12;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 101;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #c5a258;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .room-info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-left: 1rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .status-indicator.connecting {
            background: #ff9500;
        }

        .status-indicator.error {
            background: #ff3b30;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 80px 10px 100px 10px;
        }

        .video-container.main-view {
            grid-template-columns: 1fr;
        }

        .video-container.main-view .video-item:not(.main-video) {
            position: absolute;
            width: 200px;
            height: 150px;
            bottom: 100px;
            right: 20px;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-container.main-view .video-item:not(.main-video):hover {
            transform: scale(1.05);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }

        .video-container.main-view .video-item:not(.main-video):nth-child(2) {
            right: 240px;
        }

        .video-container.main-view .video-item:not(.main-video):nth-child(3) {
            right: 460px;
        }

        .video-container.main-view .video-item:not(.main-video):nth-child(4) {
            right: 680px;
        }

        /* Video Items */
        .video-item {
            position: relative;
            background: #1a1a1f;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-item.main-video {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
            z-index: 5;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }

        /* Participant Info */
        .participant-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .participant-status {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
        }

        .audio-indicator {
            width: 10px;
            height: 10px;
            background: #ff3b30;
            border-radius: 50%;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .audio-indicator.active {
            opacity: 1;
            animation: audioPulse 1s infinite;
        }

        @keyframes audioPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(30, 30, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 20px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #0095ff;
        }

        .control-btn.active:hover {
            background: #007acc;
        }

        .control-btn.danger {
            background: #ff3b30;
        }

        .control-btn.danger:hover {
            background: #ff5a52;
        }

        .control-btn.warning {
            background: #ff9500;
        }

        .control-btn.warning:hover {
            background: #ffaa33;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn:disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }

        /* Screen Share */
        .screen-share-item {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 90;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .screen-share-item.active {
            display: flex;
        }

        .screen-share-item video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .screen-share-controls {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 91;
            display: flex;
            gap: 10px;
        }

        .screen-share-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .screen-share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Participants Panel */
        .participants-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 99;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .participants-panel.active {
            display: block;
        }

        .participants-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #c5a258;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .participant-list {
            list-style: none;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .participant-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #3a5a78;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .participant-name {
            flex: 1;
            font-size: 0.9rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 149, 255, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.error {
            background: rgba(255, 59, 48, 0.9);
        }

        .notification.warning {
            background: rgba(255, 149, 0, 0.9);
        }

        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 90px; opacity: 1; }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
            background: #0f0f12;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #0095ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            padding: 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
        }

        /* Connection Quality */
        .connection-quality {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 2px;
            opacity: 0.7;
        }

        .quality-bar {
            width: 3px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }

        .quality-bar.active {
            background: #00ff88;
        }

        /* Stats */
        .stats-panel {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(30, 30, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            min-width: 200px;
            z-index: 99;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
        }

        .stats-panel.active {
            display: block;
        }

        .stats-title {
            color: #c5a258;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-bar {
                padding: 1rem;
            }

            .header-title {
                font-size: 1rem;
            }

            .room-info {
                display: none;
            }

            .control-panel {
                bottom: 15px;
                padding: 10px 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .video-container.main-view .video-item:not(.main-video) {
                width: 120px;
                height: 90px;
                bottom: 80px;
                right: 10px;
            }

            .video-container.main-view .video-item:not(.main-video):nth-child(2) {
                right: 140px;
            }

            .video-container.main-view .video-item:not(.main-video):nth-child(3) {
                right: 270px;
            }

            .participants-panel, .stats-panel {
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                grid-template-columns: 1fr;
                padding: 70px 5px 90px 5px;
            }

            .control-panel {
                gap: 8px;
                padding: 8px 12px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .video-container.main-view .video-item:not(.main-video) {
                width: 100px;
                height: 75px;
                bottom: 70px;
            }

            .video-container.main-view .video-item:not(.main-video):nth-child(2) {
                right: 120px;
            }

            .video-container.main-view .video-item:not(.main-video):nth-child(3) {
                right: 230px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <div class="header-title">
            <a href="/dashboard" class="back-btn">
                <i class="material-icons">arrow_back</i>
                Назад
            </a>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Zindaki Academy</span>
            </div>
            <div class="room-info" id="roomInfo">
                Комната: {{ room_name }} | Пользователь: {{ user_name }}
            </div>
        </div>
        <div class="connection-status" id="connectionStatus">
            <div class="status-indicator connecting"></div>
            <span>Подключение...</span>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Подключение к конференции...</div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer" style="display: none;">
        <!-- Видео участников будет добавляться динамически -->
    </div>

    <!-- Screen Share Container -->
    <div class="screen-share-item" id="screenShareContainer">
        <div class="screen-share-controls">
            <button class="screen-share-btn" id="stopScreenShareBtn">
                <i class="material-icons">stop</i>
                Остановить демонстрацию
            </button>
        </div>
        <video id="screenShareVideo" autoplay playsinline></video>
    </div>

    <!-- Participants Panel -->
    <div class="participants-panel" id="participantsPanel">
        <div class="participants-title">
            <i class="fas fa-users"></i>
            Участники (<span id="participantsCount">0</span>)
        </div>
        <ul class="participant-list" id="participantList">
            <!-- Список участников будет заполняться динамически -->
        </ul>
    </div>

    <!-- Stats Panel -->
    <div class="stats-panel" id="statsPanel">
        <div class="stats-title">Статистика соединения</div>
        <div class="stats-item">
            <span>Ping:</span>
            <span id="pingValue">-</span>
        </div>
        <div class="stats-item">
            <span>Участников:</span>
            <span id="participantsValue">0</span>
        </div>
        <div class="stats-item">
            <span>Подключение:</span>
            <span id="connectionType">polling</span>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel" style="display: none;">
        <button class="control-btn" id="toggleVideoBtn" title="Включить/выключить видео">
            <i class="fas fa-video"></i>
        </button>
        <button class="control-btn" id="toggleAudioBtn" title="Включить/выключить микрофон">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn" id="screenShareBtn" title="Демонстрация экрана">
            <i class="fas fa-desktop"></i>
        </button>
        <button class="control-btn" id="participantsBtn" title="Список участников">
            <i class="fas fa-users"></i>
        </button>
        <button class="control-btn" id="statsBtn" title="Статистика">
            <i class="fas fa-chart-bar"></i>
        </button>
        <button class="control-btn danger" id="leaveBtn" title="Покинуть конференцию">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = '{{ room_name }}';
        const userName = '{{ user_name }}';
        const userId = '{{ user.username }}';

        // Обновляем информацию о комнате
        document.getElementById('roomInfo').textContent = `Комната: ${roomName} | Пользователь: ${userName}`;

        // Global variables
        let localStream = null;
        let screenStream = null;
        let currentRoom = roomName;
        let currentUser = userName;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isScreenSharing = false;
        let isFullscreen = false;
        let videoTrack = null;
        let audioTrack = null;
        let peer = null;
        let peerId = null;
        let connections = {};
        let calls = {};
        let mainVideoId = null;
        let participants = new Map();
        let pingInterval = null;
        let lastPingTime = null;
        let connectionStats = {
            ping: 0,
            packetLoss: 0,
            participants: 0
        };
        
        // Socket.io connection с оптимизированным polling
        const socket = io({
            transports: ['polling'], // Используем только polling
            upgrade: false, // Запрещаем апгрейд до WebSocket
            forceNew: true,
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000,
            autoConnect: true
        });
        
        // DOM elements
        const videoContainer = document.getElementById('videoContainer');
        const loadingScreen = document.getElementById('loadingScreen');
        const controlPanel = document.getElementById('controlPanel');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        const stopScreenShareBtn = document.getElementById('stopScreenShareBtn');
        const participantsBtn = document.getElementById('participantsBtn');
        const statsBtn = document.getElementById('statsBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const screenShareContainer = document.getElementById('screenShareContainer');
        const screenShareVideo = document.getElementById('screenShareVideo');
        const participantsPanel = document.getElementById('participantsPanel');
        const participantList = document.getElementById('participantList');
        const participantsCount = document.getElementById('participantsCount');
        const connectionStatus = document.getElementById('connectionStatus');
        const statsPanel = document.getElementById('statsPanel');
        const pingValue = document.getElementById('pingValue');
        const participantsValue = document.getElementById('participantsValue');
        const connectionType = document.getElementById('connectionType');

        // Initialize conference
        async function initializeConference() {
            try {
                showNotification('Инициализация медиаустройств...', 'info');

                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Initialize PeerJS
                peerId = `peer-${userId}-${Date.now()}`;
                peer = new Peer(peerId, {
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    },
                    debug: 0
                });
                
                peer.on('open', async (id) => {
                    console.log('PeerJS connected with ID:', id);
                    
                    // Add local video
                    addLocalVideo(localStream);
                    
                    updateConnectionStatus('Подключение к комнате...', 'connecting');
                    
                    // Join room on server
                    socket.emit('join_room', {
                        room_name: currentRoom,
                        user_id: userId,
                        user_name: currentUser
                    });

                    // Start ping monitoring
                    startPingMonitoring();
                });
                
                peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    updateConnectionStatus('Ошибка PeerJS', 'error');
                    showNotification('Ошибка медиасоединения: ' + err.message, 'error');
                });
                
                peer.on('connection', (conn) => {
                    console.log('Incoming connection:', conn.peer);
                    
                    conn.on('open', () => {
                        console.log('Connection established with:', conn.peer);
                        connections[conn.peer] = conn;
                        updateParticipantsList();
                    });
                    
                    conn.on('close', () => {
                        console.log('Connection closed with:', conn.peer);
                        removeRemoteVideo(conn.peer);
                        delete connections[conn.peer];
                        updateParticipantsList();
                    });
                });
                
                peer.on('call', (call) => {
                    console.log('Incoming call from:', call.peer);
                    
                    // Answer with current stream
                    const streamToAnswerWith = isScreenSharing && screenStream ? screenStream : localStream;
                    call.answer(streamToAnswerWith);
                    
                    call.on('stream', (remoteStream) => {
                        console.log('Received remote stream from:', call.peer);
                        addRemoteVideo(call.peer, remoteStream);
                        updateParticipantsList();
                    });
                    
                    call.on('close', () => {
                        console.log('Call ended with:', call.peer);
                        removeRemoteVideo(call.peer);
                        if (calls[call.peer]) {
                            delete calls[call.peer];
                        }
                        updateParticipantsList();
                    });
                    
                    calls[call.peer] = call;
                });
                
            } catch (error) {
                console.error('Error initializing conference:', error);
                updateConnectionStatus('Ошибка инициализации', 'error');
                
                if (error.name === 'NotAllowedError') {
                    showNotification('Ошибка: Разрешите доступ к камере и микрофону', 'error');
                } else if (error.name === 'NotFoundError') {
                    showNotification('Ошибка: Камера или микрофон не найдены', 'error');
                } else {
                    showNotification('Ошибка инициализации: ' + error.message, 'error');
                }
                
                loadingScreen.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #ff3b30; margin-bottom: 1rem;"></i>
                    <h3>Ошибка подключения</h3>
                    <p>${error.message}</p>
                    <button class="back-btn" onclick="goToDashboard()" style="margin-top: 1rem;">
                        <i class="material-icons">arrow_back</i>
                        Вернуться в кабинет
                    </button>
                `;
            }
        }

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server via polling');
            updateConnectionStatus('Подключено к серверу', 'connected');
            connectionType.textContent = 'polling';
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected from server:', reason);
            updateConnectionStatus('Отключено от сервера', 'error');
            showNotification('Потеряно соединение с сервером', 'error');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            updateConnectionStatus('Ошибка подключения', 'error');
        });

        socket.on('reconnect', (attemptNumber) => {
            console.log('Reconnected after', attemptNumber, 'attempts');
            updateConnectionStatus('Переподключено', 'connected');
            showNotification('Соединение восстановлено');
        });

        socket.on('connected', (data) => {
            console.log('Server connected:', data.message);
        });

        socket.on('room_joined', (data) => {
            console.log('Joined room:', data.room_name);
            updateConnectionStatus('В комнате: ' + data.room_name, 'connected');
            
            // Hide loading and show controls
            loadingScreen.style.display = 'none';
            videoContainer.style.display = 'grid';
            controlPanel.style.display = 'flex';
            
            showNotification(`Подключено к комнате: ${data.room_name}`);
            
            // Connect to existing participants
            for (const [participantId, participant] of Object.entries(data.participants)) {
                connectToPeer(participantId, participant.user_name);
            }
            
            updateParticipantsList();
        });

        socket.on('user_joined', (data) => {
            console.log('User joined:', data.user_name);
            showNotification(`${data.user_name} присоединился к конференции`);
            connectToPeer(data.user_id, data.user_name);
            updateParticipantsList();
        });

        socket.on('user_left', (data) => {
            console.log('User left:', data.user_id);
            const user = participants.get(data.user_id);
            if (user) {
                showNotification(`${user.name} покинул конференцию`);
            }
            removeRemoteVideo(data.user_id);
            updateParticipantsList();
        });

        socket.on('webrtc_offer', handleWebRTCOffer);
        socket.on('webrtc_answer', handleWebRTCAnswer);
        socket.on('ice_candidate', handleICECandidate);

        socket.on('screen_share_status', (data) => {
            console.log('Screen share status:', data);
            if (data.user_id !== userId) {
                if (data.is_sharing) {
                    showNotification(`${data.user_id} начал демонстрацию экрана`);
                } else {
                    showNotification(`${data.user_id} остановил демонстрацию экрана`);
                }
            }
        });

        socket.on('pong', (data) => {
            if (lastPingTime) {
                const ping = Date.now() - lastPingTime;
                connectionStats.ping = ping;
                pingValue.textContent = ping + 'ms';
            }
        });

        // WebRTC handlers
        function handleWebRTCOffer(data) {
            console.log('Received WebRTC offer from:', data.caller_user_id);
            
            if (!peer) {
                console.error('Peer not initialized');
                return;
            }

            const call = peer.call(data.caller_user_id, localStream);
            call.on('stream', (remoteStream) => {
                addRemoteVideo(data.caller_user_id, remoteStream);
                updateParticipantsList();
            });
            
            calls[data.caller_user_id] = call;
        }

        function handleWebRTCAnswer(data) {
            console.log('Received WebRTC answer from:', data.answerer_user_id);
            // Answer is handled automatically by PeerJS
        }

        function handleICECandidate(data) {
            console.log('Received ICE candidate from:', data.sender_user_id);
            // ICE candidates are handled automatically by PeerJS
        }

        // Connect to specific peer
        function connectToPeer(remotePeerId, remoteUserName) {
            if (connections[remotePeerId] || remotePeerId === peerId) return;
            
            console.log('Connecting to peer:', remotePeerId);
            
            try {
                const conn = peer.connect(remotePeerId, {
                    reliable: true
                });
                
                conn.on('open', () => {
                    console.log('Connected to:', remotePeerId);
                    connections[remotePeerId] = conn;
                    
                    // Add to participants list
                    participants.set(remotePeerId, {
                        id: remotePeerId,
                        name: remoteUserName,
                        connected: true
                    });
                    
                    initiateVideoCall(remotePeerId);
                    updateParticipantsList();
                });
                
                conn.on('close', () => {
                    console.log('Connection closed with:', remotePeerId);
                    removeRemoteVideo(remotePeerId);
                    delete connections[remotePeerId];
                    participants.delete(remotePeerId);
                    updateParticipantsList();
                });
                
            } catch (error) {
                console.error('Error connecting to peer:', error);
            }
        }

        // Initiate video call
        function initiateVideoCall(remotePeerId) {
            if (calls[remotePeerId]) return;
            
            console.log('Initiating video call to:', remotePeerId);
            
            try {
                const streamToSend = isScreenSharing && screenStream ? screenStream : localStream;
                const call = peer.call(remotePeerId, streamToSend);
                
                call.on('stream', (remoteStream) => {
                    console.log('Received stream from:', remotePeerId);
                    addRemoteVideo(remotePeerId, remoteStream);
                    updateParticipantsList();
                });
                
                call.on('close', () => {
                    console.log('Call ended with:', remotePeerId);
                    removeRemoteVideo(remotePeerId);
                    delete calls[remotePeerId];
                    updateParticipantsList();
                });
                
                calls[remotePeerId] = call;
            } catch (error) {
                console.error('Error initiating call:', error);
            }
        }

        // Add local video
        function addLocalVideo(stream) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item local-video';
            videoItem.id = 'localVideoItem';
            
            const video = document.createElement('video');
            video.id = 'localVideo';
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;
            video.srcObject = stream;
            
            const participantInfo = document.createElement('div');
            participantInfo.className = 'participant-info';
            participantInfo.innerHTML = `
                <div class="participant-status"></div>
                <span>${currentUser} (Вы)</span>
                <div class="audio-indicator" id="localAudioIndicator"></div>
            `;
            
            videoItem.appendChild(video);
            videoItem.appendChild(participantInfo);
            videoContainer.appendChild(videoItem);
            
            // Store tracks for later use
            videoTrack = stream.getVideoTracks()[0];
            audioTrack = stream.getAudioTracks()[0];
            
            // Add to participants list
            participants.set(userId, {
                id: userId,
                name: currentUser + ' (Вы)',
                connected: true,
                video: isVideoEnabled,
                audio: isAudioEnabled
            });
            
            updateParticipantsList();
        }

        // Add remote video
        function addRemoteVideo(peerId, stream) {
            if (document.getElementById(`videoItem-${peerId}`)) return;
            
            const user = participants.get(peerId) || { name: peerId };
            
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.id = `videoItem-${peerId}`;
            
            const video = document.createElement('video');
            video.id = `remoteVideo-${peerId}`;
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;
            
            const participantInfo = document.createElement('div');
            participantInfo.className = 'participant-info';
            participantInfo.innerHTML = `
                <div class="participant-status"></div>
                <span>${user.name}</span>
                <div class="audio-indicator" id="audioIndicator-${peerId}"></div>
            `;
            
            videoItem.appendChild(video);
            videoItem.appendChild(participantInfo);
            videoContainer.appendChild(videoItem);
            
            // Update participants list
            participants.set(peerId, {
                ...user,
                connected: true,
                video: true,
                audio: true
            });
            
            updateParticipantsList();
            
            // If this is the first participant, make it the main video
            if (!mainVideoId && peerId !== userId) {
                setMainVideo(`videoItem-${peerId}`);
            }
        }

        // Remove remote video
        function removeRemoteVideo(peerId) {
            const videoItem = document.getElementById(`videoItem-${peerId}`);
            if (videoItem) {
                // If removing main video, select new main video
                if (videoItem.id === mainVideoId) {
                    const remainingVideos = document.querySelectorAll('.video-item:not(.main-video)');
                    if (remainingVideos.length > 0) {
                        setMainVideo(remainingVideos[0].id);
                    } else {
                        exitFullscreenMode();
                    }
                }
                videoItem.remove();
            }
            
            // Remove from participants list
            participants.delete(peerId);
            updateParticipantsList();
        }

        // Set main video
        function setMainVideo(videoItemId) {
            // If already selected this video, exit fullscreen mode
            if (mainVideoId === videoItemId) {
                exitFullscreenMode();
                return;
            }
            
            // Remove previous main video
            if (mainVideoId) {
                const prevMainVideo = document.getElementById(mainVideoId);
                if (prevMainVideo) {
                    prevMainVideo.classList.remove('main-video');
                }
            }
            
            // Set new main video
            const newMainVideo = document.getElementById(videoItemId);
            if (newMainVideo) {
                newMainVideo.classList.add('main-video');
                mainVideoId = videoItemId;
                enterFullscreenMode();
            }
        }

        // Enter fullscreen mode
        function enterFullscreenMode() {
            videoContainer.classList.add('main-view');
            isFullscreen = true;
        }
        
        // Exit fullscreen mode
        function exitFullscreenMode() {
            videoContainer.classList.remove('main-view');
            mainVideoId = null;
            isFullscreen = false;
            
            // Remove main-video class from all elements
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('main-video');
            });
        }

        // Update participants list
        function updateParticipantsList() {
            participantList.innerHTML = '';
            const count = participants.size;
            participantsCount.textContent = count;
            participantsValue.textContent = count;
            
            participants.forEach((participant, id) => {
                const participantItem = document.createElement('li');
                participantItem.className = 'participant-item';
                
                const avatar = document.createElement('div');
                avatar.className = 'participant-avatar';
                avatar.textContent = participant.name.charAt(0).toUpperCase();
                
                const name = document.createElement('div');
                name.className = 'participant-name';
                name.textContent = participant.name;
                
                const status = document.createElement('div');
                status.className = 'participant-status';
                status.style.marginLeft = 'auto';
                status.style.marginRight = '0';
                
                participantItem.appendChild(avatar);
                participantItem.appendChild(name);
                participantItem.appendChild(status);
                participantList.appendChild(participantItem);
            });
        }

        // Update connection status
        function updateConnectionStatus(message, status) {
            const statusElement = connectionStatus.querySelector('span');
            const indicator = connectionStatus.querySelector('.status-indicator');
            
            statusElement.textContent = message;
            indicator.className = 'status-indicator';
            
            if (status === 'connected') {
                indicator.classList.add('connected');
            } else if (status === 'connecting') {
                indicator.classList.add('connecting');
            } else if (status === 'error') {
                indicator.classList.add('error');
            }
        }

        // Start ping monitoring
        function startPingMonitoring() {
            pingInterval = setInterval(() => {
                lastPingTime = Date.now();
                socket.emit('ping');
            }, 3000); // Ping every 3 seconds
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            }
            
            notification.innerHTML = `
                <i class="material-icons">${type === 'error' ? 'error' : 'info'}</i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Control event listeners
        toggleVideoBtn.addEventListener('click', () => {
            isVideoEnabled = !isVideoEnabled;
            if (videoTrack) {
                videoTrack.enabled = isVideoEnabled;
                toggleVideoBtn.innerHTML = isVideoEnabled 
                    ? '<i class="fas fa-video"></i>' 
                    : '<i class="fas fa-video-slash"></i>';
                toggleVideoBtn.classList.toggle('active', !isVideoEnabled);
                
                // Update participants list
                if (participants.has(userId)) {
                    participants.get(userId).video = isVideoEnabled;
                    updateParticipantsList();
                }
                
                showNotification(isVideoEnabled ? 'Камера включена' : 'Камера выключена');
            }
        });
        
        toggleAudioBtn.addEventListener('click', () => {
            isAudioEnabled = !isAudioEnabled;
            if (audioTrack) {
                audioTrack.enabled = isAudioEnabled;
                toggleAudioBtn.innerHTML = isAudioEnabled 
                    ? '<i class="fas fa-microphone"></i>' 
                    : '<i class="fas fa-microphone-slash"></i>';
                toggleAudioBtn.classList.toggle('active', !isAudioEnabled);
                
                // Update participants list
                if (participants.has(userId)) {
                    participants.get(userId).audio = isAudioEnabled;
                    updateParticipantsList();
                }
                
                showNotification(isAudioEnabled ? 'Микрофон включен' : 'Микрофон выключен');
            }
        });
        
        screenShareBtn.addEventListener('click', toggleScreenShare);
        stopScreenShareBtn.addEventListener('click', stopScreenShare);
        
        participantsBtn.addEventListener('click', () => {
            participantsPanel.classList.toggle('active');
            statsPanel.classList.remove('active');
        });
        
        statsBtn.addEventListener('click', () => {
            statsPanel.classList.toggle('active');
            participantsPanel.classList.remove('active');
        });
        
        leaveBtn.addEventListener('click', () => {
            if (confirm('Завершить видеоконференцию?')) {
                leaveConference();
            }
        });

        // Screen sharing functions
        async function toggleScreenShare() {
            if (isScreenSharing) {
                await stopScreenShare();
            } else {
                await startScreenShare();
            }
        }

        async function startScreenShare() {
            try {
                if (!navigator.mediaDevices.getDisplayMedia) {
                    throw new Error('Демонстрация экрана не поддерживается в этом браузере');
                }
                
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });
                
                screenShareVideo.srcObject = screenStream;
                screenShareContainer.classList.add('active');
                
                screenShareBtn.innerHTML = '<i class="fas fa-stop"></i>';
                screenShareBtn.classList.add('warning');
                
                isScreenSharing = true;
                
                // Notify other participants
                socket.emit('screen_share_status', {
                    room_name: currentRoom,
                    user_id: userId,
                    is_sharing: true
                });
                
                // Replace video track in all existing calls
                const screenVideoTrack = screenStream.getVideoTracks()[0];
                for (const call of Object.values(calls)) {
                    if (call.peerConnection) {
                        const senders = call.peerConnection.getSenders();
                        for (const sender of senders) {
                            if (sender.track && sender.track.kind === 'video') {
                                try {
                                    await sender.replaceTrack(screenVideoTrack);
                                } catch (e) {
                                    console.error('Error replacing track:', e);
                                }
                            }
                        }
                    }
                }
                
                showNotification('Демонстрация экрана начата');
                
                // Handle when screen sharing is stopped by browser UI
                screenStream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
                
            } catch (error) {
                console.error('Error starting screen share:', error);
                showNotification('Ошибка демонстрации экрана: ' + (error.message || 'Не поддерживается'), 'error');
            }
        }

        async function stopScreenShare() {
            if (!isScreenSharing) return;
            
            screenShareContainer.classList.remove('active');
            
            // Stop screen stream
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            screenShareBtn.innerHTML = '<i class="fas fa-desktop"></i>';
            screenShareBtn.classList.remove('warning');
            
            isScreenSharing = false;
            
            // Notify other participants
            socket.emit('screen_share_status', {
                room_name: currentRoom,
                user_id: userId,
                is_sharing: false
            });
            
            // Restore camera video track in all existing calls
            if (localStream) {
                const cameraVideoTrack = localStream.getVideoTracks()[0];
                for (const call of Object.values(calls)) {
                    if (call.peerConnection) {
                        const senders = call.peerConnection.getSenders();
                        for (const sender of senders) {
                            if (sender.track && sender.track.kind === 'video') {
                                try {
                                    await sender.replaceTrack(cameraVideoTrack);
                                } catch (e) {
                                    console.error('Error restoring camera track:', e);
                                }
                            }
                        }
                    }
                }
            }
            
            showNotification('Демонстрация экрана остановлена');
        }

        // Leave conference
        function leaveConference() {
            showNotification('Завершение конференции...');
            
            // Notify server
            socket.emit('leave_room', {
                room_name: currentRoom,
                user_id: userId
            });
            
            // Clean up
            if (isScreenSharing) {
                stopScreenShare();
            }
            
            // Clear intervals
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            
            // Close all connections
            for (const conn of Object.values(connections)) {
                conn.close();
            }
            connections = {};
            
            // Close all calls
            for (const call of Object.values(calls)) {
                call.close();
            }
            calls = {};
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Destroy PeerJS instance
            if (peer) {
                peer.destroy();
                peer = null;
            }
            
            // Disconnect socket
            socket.disconnect();
            
            // Redirect to dashboard
            setTimeout(() => {
                goToDashboard();
            }, 1000);
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        // Initialize when page loads
        window.addEventListener('load', initializeConference);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (peer || socket.connected) {
                leaveConference();
            }
        });

        // Close panels when clicking outside
        document.addEventListener('click', (e) => {
            if (!participantsPanel.contains(e.target) && !participantsBtn.contains(e.target)) {
                participantsPanel.classList.remove('active');
            }
            if (!statsPanel.contains(e.target) && !statsBtn.contains(e.target)) {
                statsPanel.classList.remove('active');
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Space bar to toggle audio
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleAudioBtn.click();
            }
            
            // Escape to exit fullscreen or leave conference
            if (e.code === 'Escape') {
                if (isFullscreen) {
                    exitFullscreenMode();
                }
            }
        });
    </script>
</body>
</html>
