<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Zindaki Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --rounded-md: 12px;
            --rounded-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .user-greeting h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .user-greeting p {
            color: var(--text-light);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--rounded-md);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-light);
            color: white;
        }
        
        .btn-danger {
            background-color: #f72585;
        }
        
        .btn-danger:hover {
            background-color: #d1146e;
        }
        
        .btn-success {
            background-color: #4cc9f0;
        }
        
        .btn-success:hover {
            background-color: #3aa8cc;
        }
        
        .section {
            margin-top: 3rem;
            background: var(--lighter);
            padding: 1.5rem;
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-md);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Таблицы */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        th {
            background-color: var(--light);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .status-active {
            color: #4cc9f0;
            font-weight: 600;
        }
        
        .status-inactive {
            color: var(--text-light);
        }
        
        .status-pending {
            color: #f8961e;
            font-weight: 600;
        }
        
        .status-accepted {
            color: #43aa8b;
            font-weight: 600;
        }
        
        .status-declined {
            color: #f94144;
            font-weight: 600;
        }
        
        /* Jitsi контейнер */
        #jitsi-container {
            width: 100%;
            height: 600px;
            margin-bottom: 1rem;
            border-radius: var(--rounded-md);
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #jitsi-placeholder {
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            #jitsi-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="user-greeting">
                <h1>Добро пожаловать, {{ user.username }}!</h1>
                <p>{{ 'Преподаватель' if user.role == 'teacher' else 'Студент' }} Zindaki Academy</p>
            </div>
            <button class="btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>

        {% if is_teacher %}
        <!-- Управление конференциями -->
        <div class="section" id="conferenceSection">
            <h2 class="section-title">
                Видеоконференция
                <div class="actions">
                    <button class="btn" id="startConferenceBtn">
                        <i class="fas fa-video"></i> Начать конференцию
                    </button>
                    <button class="btn btn-secondary" id="inviteStudentBtn">
                        <i class="fas fa-user-plus"></i> Пригласить ученика
                    </button>
                </div>
            </h2>
            
            <div id="jitsi-container">
                <div id="jitsi-placeholder">
                    <i class="fas fa-video fa-3x" style="margin-bottom: 1rem;"></i>
                    <p>Конференция не активна. Нажмите "Начать конференцию"</p>
                </div>
            </div>
            
            <div class="conference-controls">
                <button class="btn btn-danger" id="leaveConference" style="display: none;">
                    <i class="fas fa-phone-slash"></i> Завершить конференцию
                </button>
            </div>
        </div>
        {% else %}
        <!-- Для студентов -->
        <div class="section" id="conferenceSection" style="display: none;">
            <h2 class="section-title">Видеоконференция</h2>
            
            <div id="jitsi-container">
                <div id="jitsi-placeholder">
                    <i class="fas fa-video fa-3x" style="margin-bottom: 1rem;"></i>
                    <p>Ожидание подключения к конференции...</p>
                </div>
            </div>
            
            <div class="conference-controls">
                <button class="btn btn-danger" id="leaveConference">
                    <i class="fas fa-phone-slash"></i> Покинуть конференцию
                </button>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Подключаем Jitsi Meet API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    
    <script>
        // Обработка выхода
        document.getElementById('logoutBtn').addEventListener('click', function() {
            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                });
        });

        // Jitsi Meet API
        let jitsiApi = null;
        const domain = 'meet.jit.si'; // Замените на свой домен, если используете собственный сервер Jitsi
        
        // Функция для запуска конференции
        function startJitsiConference(roomName, displayName) {
            const jitsiContainer = document.getElementById('jitsi-container');
            const placeholder = document.getElementById('jitsi-placeholder');
            
            // Очищаем контейнер
            jitsiContainer.innerHTML = '';
            
            // Создаем iframe для Jitsi
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.allow = 'camera; microphone; display-capture';
            iframe.src = `https://${domain}/${roomName}?jwt=&userInfo.displayName=${encodeURIComponent(displayName)}`;
            
            jitsiContainer.appendChild(iframe);
            
            // Показываем кнопку завершения
            document.getElementById('leaveConference').style.display = 'inline-block';
            
            // Для учителя скрываем кнопку старта
            if (document.getElementById('startConferenceBtn')) {
                document.getElementById('startConferenceBtn').style.display = 'none';
            }
        }

        // Функция для завершения конференции
        function leaveJitsiConference() {
            const jitsiContainer = document.getElementById('jitsi-container');
            jitsiContainer.innerHTML = `
                <div id="jitsi-placeholder">
                    <i class="fas fa-video fa-3x" style="margin-bottom: 1rem;"></i>
                    <p>${ {% if is_teacher %} 'Конференция не активна. Нажмите "Начать конференцию"' {% else %} 'Ожидание подключения к конференции...' {% endif %}</p>
                </div>
            `;
            
            // Скрываем кнопку завершения
            document.getElementById('leaveConference').style.display = 'none';
            
            // Для учителя показываем кнопку старта
            if (document.getElementById('startConferenceBtn')) {
                document.getElementById('startConferenceBtn').style.display = 'inline-block';
            }
        }

        // Для учителя: кнопка начала конференции
        if ({% if is_teacher %}true{% else %}false{% endif %}) {
            document.getElementById('startConferenceBtn').addEventListener('click', function() {
                const roomName = `ZindakiRoom_{{ user.username }}_${Math.random().toString(36).substring(2, 8)}`;
                startJitsiConference(roomName, 'Преподаватель {{ user.username }}');
            });
        }

        // Кнопка завершения конференции
        document.getElementById('leaveConference').addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите завершить конференцию?')) {
                leaveJitsiConference();
            }
        });

        // Для студентов: автоматический вход при наличии приглашения
        if ({% if not is_teacher %}true{% else %}false{% endif %}) {
            // Проверяем, есть ли активное приглашение
            fetch('/api/conference/invites')
                .then(response => response.json())
                .then(data => {
                    if (data.invites && data.invites.length > 0 && data.invites[0].status === 'accepted') {
                        const roomName = data.invites[0].room_name;
                        document.getElementById('conferenceSection').style.display = 'block';
                        startJitsiConference(roomName, 'Студент {{ user.username }}');
                    }
                });
        }
    </script>
</body>
</html>
