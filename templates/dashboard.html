<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Video Conference</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Стили остаются такими же, как в предыдущем примере */
    </style>
</head>
<body>
    <!-- HTML структура остается такой же, как в предыдущем примере -->
    
    <script>
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000
        });

        let localStream;
        let peerConnections = {};
        let roomName;
        let isInConference = false;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // DOM элементы
        const localVideo = document.getElementById('localVideo');
        const remoteVideosContainer = document.getElementById('remoteVideosContainer');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const roomNameInput = document.getElementById('roomName');
        const startBtn = document.getElementById('startBtn');
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const endBtn = document.getElementById('endBtn');

        // Инициализация локального медиапотока
        async function initLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
                return true;
            } catch (err) {
                console.error('Ошибка доступа к медиаустройствам:', err);
                addSystemMessage('Не удалось получить доступ к камере/микрофону');
                return false;
            }
        }

        // Создание PeerConnection для конкретного пользователя
        function createPeerConnection(userId) {
            console.log(`Создаем PeerConnection для ${userId}`);
            
            const pc = new RTCPeerConnection(configuration);
            peerConnections[userId] = pc;

            // Добавляем локальные треки
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            // Обработчик удаленного потока
            pc.ontrack = (event) => {
                console.log(`Получен удаленный поток от ${userId}`, event.streams);
                
                let videoElement = document.getElementById(`remoteVideo-${userId}`);
                if (!videoElement) {
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'remote-video-container';
                    videoContainer.id = `remoteContainer-${userId}`;
                    
                    videoElement = document.createElement('video');
                    videoElement.id = `remoteVideo-${userId}`;
                    videoElement.autoplay = true;
                    videoElement.playsInline = true;
                    
                    const usernameLabel = document.createElement('div');
                    usernameLabel.className = 'remote-username';
                    usernameLabel.textContent = userId;
                    
                    videoContainer.appendChild(videoElement);
                    videoContainer.appendChild(usernameLabel);
                    remoteVideosContainer.appendChild(videoContainer);
                }
                
                videoElement.srcObject = event.streams[0];
            };

            // Обработчик ICE кандидатов
            pc.onicecandidate = (event) => {
                if (event.candidate && isInConference) {
                    console.log(`Отправляем ICE кандидат для ${userId}`);
                    socket.emit('ice-candidate', {
                        candidate: event.candidate,
                        targetUserId: userId,
                        room: roomName
                    }, (ack) => {
                        if (!ack) {
                            console.error('Не удалось отправить ICE кандидат');
                        }
                    });
                }
            };

            pc.oniceconnectionstatechange = () => {
                console.log(`Состояние ICE соединения для ${userId}:`, pc.iceConnectionState);
                if (pc.iceConnectionState === 'disconnected' || 
                    pc.iceConnectionState === 'failed') {
                    removeRemoteVideo(userId);
                }
            };

            pc.onnegotiationneeded = async () => {
                console.log(`Требуется переговоры для ${userId}`);
                try {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    
                    socket.emit('offer', {
                        sdp: pc.localDescription,
                        targetUserId: userId,
                        room: roomName
                    }, (ack) => {
                        if (!ack) {
                            console.error('Не удалось отправить offer');
                        }
                    });
                } catch (err) {
                    console.error('Ошибка создания offer:', err);
                }
            };

            return pc;
        }

        // Удаление видео элемента удаленного пользователя
        function removeRemoteVideo(userId) {
            console.log(`Удаляем видео для ${userId}`);
            const videoContainer = document.getElementById(`remoteContainer-${userId}`);
            if (videoContainer) {
                videoContainer.remove();
            }
            if (peerConnections[userId]) {
                peerConnections[userId].close();
                delete peerConnections[userId];
            }
        }

        // Начать конференцию (для учителя)
        async function startConference() {
            roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert('Введите название комнаты');
                return;
            }

            const hasStream = await initLocalStream();
            if (!hasStream) return;
            
            try {
                const response = await fetch(`/api/conference/${roomName}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    addSystemMessage(`Конференция "${roomName}" начата`);
                    setupSocketConnection();
                    isInConference = true;
                    
                    startBtn.disabled = true;
                    joinBtn.disabled = true;
                    leaveBtn.disabled = false;
                    endBtn.disabled = false;
                } else {
                    alert(data.error || 'Ошибка начала конференции');
                }
            } catch (err) {
                console.error('Ошибка начала конференции:', err);
                addSystemMessage('Ошибка начала конференции');
            }
        }

        // Присоединиться к конференции
        async function joinConference() {
            roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert('Введите название комнаты');
                return;
            }

            const hasStream = await initLocalStream();
            if (!hasStream) return;
            
            try {
                const response = await fetch(`/api/conference/${roomName}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    addSystemMessage(`Вы присоединились к конференции "${roomName}"`);
                    setupSocketConnection();
                    isInConference = true;
                    
                    startBtn.disabled = true;
                    joinBtn.disabled = true;
                    leaveBtn.disabled = false;
                    endBtn.disabled = false;
                } else {
                    alert(data.error || 'Ошибка присоединения к конференции');
                }
            } catch (err) {
                console.error('Ошибка присоединения к конференции:', err);
                addSystemMessage('Ошибка присоединения к конференции');
            }
        }

        // Покинуть конференцию
        async function leaveConference() {
            if (!isInConference) return;
            
            try {
                const response = await fetch(`/api/conference/${roomName}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    addSystemMessage(`Вы покинули конференцию "${roomName}"`);
                    
                    // Закрываем все peer соединения
                    Object.keys(peerConnections).forEach(userId => {
                        peerConnections[userId].close();
                        removeRemoteVideo(userId);
                    });
                    peerConnections = {};
                    
                    // Останавливаем локальный поток
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                        localVideo.srcObject = null;
                    }
                    
                    // Покидаем комнату сокета
                    socket.emit('leave', { room: roomName }, () => {
                        isInConference = false;
                    });
                    
                    startBtn.disabled = false;
                    joinBtn.disabled = false;
                    leaveBtn.disabled = true;
                    endBtn.disabled = true;
                }
            } catch (err) {
                console.error('Ошибка при выходе из конференции:', err);
                addSystemMessage('Ошибка при выходе из конференции');
            }
        }

        // Завершить конференцию (для учителя)
        async function endConference() {
            if (!isInConference) return;
            
            try {
                const response = await fetch(`/api/conference/${roomName}/end`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    addSystemMessage(`Конференция "${roomName}" завершена`);
                    
                    // Закрываем все peer соединения
                    Object.keys(peerConnections).forEach(userId => {
                        peerConnections[userId].close();
                        removeRemoteVideo(userId);
                    });
                    peerConnections = {};
                    
                    // Останавливаем локальный поток
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                        localVideo.srcObject = null;
                    }
                    
                    // Покидаем комнату сокета
                    socket.emit('leave', { room: roomName }, () => {
                        isInConference = false;
                    });
                    
                    startBtn.disabled = false;
                    joinBtn.disabled = false;
                    leaveBtn.disabled = true;
                    endBtn.disabled = true;
                }
            } catch (err) {
                console.error('Ошибка завершения конференции:', err);
                addSystemMessage('Ошибка завершения конференции');
            }
        }

        // Настройка обработчиков событий сокета
        function setupSocketConnection() {
            socket.emit('join', { room: roomName }, (ack) => {
                if (!ack) {
                    console.error('Не удалось присоединиться к комнате');
                    addSystemMessage('Не удалось присоединиться к конференции');
                    leaveConference();
                }
            });

            // Когда новый пользователь присоединяется
            socket.on('user-joined', async (data) => {
                if (data.user === '{{ user.username }}') return;
                
                addSystemMessage(`${data.user} присоединился к конференции`);
                
                // Создаем новое peer соединение для этого пользователя
                const pc = createPeerConnection(data.user);
                
                // Если мы учитель, создаем offer
                if ('{{ user.role }}' === 'teacher') {
                    try {
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        
                        socket.emit('offer', {
                            sdp: pc.localDescription,
                            targetUserId: data.user,
                            room: roomName
                        }, (ack) => {
                            if (!ack) {
                                console.error('Не удалось отправить offer');
                            }
                        });
                    } catch (err) {
                        console.error('Ошибка создания offer:', err);
                    }
                }
            });

            // Когда пользователь покидает конференцию
            socket.on('user-left', (data) => {
                addSystemMessage(`${data.user} покинул конференцию`);
                removeRemoteVideo(data.user);
            });

            // Обработка входящих offers
            socket.on('offer', async (data) => {
                if (data.targetUserId !== '{{ user.username }}') return;
                
                try {
                    const pc = createPeerConnection(data.from);
                    
                    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                    
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    socket.emit('answer', {
                        sdp: pc.localDescription,
                        targetUserId: data.from,
                        room: roomName
                    }, (ack) => {
                        if (!ack) {
                            console.error('Не удалось отправить answer');
                        }
                    });
                } catch (err) {
                    console.error('Ошибка обработки offer:', err);
                }
            });

            // Обработка входящих answers
            socket.on('answer', async (data) => {
                if (data.targetUserId !== '{{ user.username }}') return;
                
                try {
                    const pc = peerConnections[data.from];
                    if (pc) {
                        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                    }
                } catch (err) {
                    console.error('Ошибка обработки answer:', err);
                }
            });

            // Обработка ICE кандидатов
            socket.on('ice-candidate', async (data) => {
                if (data.targetUserId !== '{{ user.username }}') return;
                
                try {
                    const pc = peerConnections[data.from];
                    if (pc && data.candidate) {
                        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                } catch (err) {
                    console.error('Ошибка добавления ICE кандидата:', err);
                }
            });

            // Обработка завершения конференции учителем
            socket.on('conference-ended', () => {
                addSystemMessage('Конференция завершена учителем');
                leaveConference();
            });

            // Обработка сообщений чата
            socket.on('message', (data) => {
                addUserMessage(data.user, data.text);
            });

            // Обработка ошибок сокета
            socket.on('connect_error', (err) => {
                console.error('Ошибка соединения сокета:', err);
                addSystemMessage('Ошибка соединения с сервером');
            });

            socket.on('disconnect', (reason) => {
                console.log('Отключен от сервера:', reason);
                if (reason === 'io server disconnect') {
                    addSystemMessage('Сервер отключил соединение');
                }
                leaveConference();
            });
        }

        // Отправить сообщение в чат
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && roomName) {
                socket.emit('message', {
                    text: message,
                    room: roomName,
                    user: '{{ user.username }}'
                }, (ack) => {
                    if (!ack) {
                        console.error('Не удалось отправить сообщение');
                        addSystemMessage('Не удалось отправить сообщение');
                    } else {
                        addUserMessage('Вы', message);
                        messageInput.value = '';
                    }
                });
            }
        }

        // Добавить системное сообщение в чат
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system-message';
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Добавить пользовательское сообщение в чат
        function addUserMessage(username, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const usernameSpan = document.createElement('span');
            usernameSpan.className = 'message-username';
            usernameSpan.textContent = username + ': ';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            
            messageElement.appendChild(usernameSpan);
            messageElement.appendChild(textSpan);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Выйти из системы
        function logout() {
            leaveConference();
            fetch('/api/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                });
        }

        // Инициализация
        window.addEventListener('load', () => {
            if ('{{ user.role }}' === 'student') {
                startBtn.disabled = true;
                endBtn.disabled = true;
            }
            
            // Обработка нажатия Enter в поле ввода сообщения
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Обработка закрытия страницы
            window.addEventListener('beforeunload', () => {
                leaveConference();
            });
        });
    </script>
</body>
</html>
