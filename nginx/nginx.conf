# nginx/nginx.conf
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Логи раздельно для разных сервисов
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log notice;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Безопасные заголовки по умолчанию
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Блокировка ботов и сканеров
    map $http_user_agent $bad_bot {
        default 0;
        ~*(ahrefs|semrush|scanner|crawler|spider|bot) 1;
    }

    # Ограничение запросов
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tts:10m rate=5r/s;

    # Upstream для онлайн-школы
    upstream flask_app {
        server web:8000;
        keepalive 32;
    }

    # Upstream для TTS сервиса (локально)
    upstream tts_app {
        server 127.0.0.1:5001;
        keepalive 32;
    }

    # HTTP → HTTPS редирект для основного домена
    server {
        listen 80;
        server_name zindaki-edu.ru www.zindaki-edu.ru;
        
        # Блокировка ботов на HTTP
        if ($bad_bot) {
            return 403;
        }
        
        return 301 https://$host$request_uri;
    }

    # Основной HTTPS сервер для онлайн-школы
    server {
        listen 443 ssl http2;
        server_name zindaki-edu.ru www.zindaki-edu.ru;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/zindaki-edu.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zindaki-edu.ru/privkey.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Статические файлы - долгий кэш
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Статика Flask приложения
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Загрузки пользователей
        location /uploads/ {
            alias /app/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Защита от листинга
            autoindex off;
        }

        # WebSocket для Socket.IO
        location /socket.io/ {
            proxy_pass http://flask_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            
            # Буферизация для WebSocket
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Основное приложение
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Кэширование
            proxy_cache_bypass $http_upgrade;
        }

        # Защита от ботов
        location ~* /(admin|wp-admin|phpmyadmin|administrator) {
            deny all;
            return 404;
        }

        # Здоровье приложения
        location /health {
            access_log off;
            proxy_pass http://flask_app/health;
            proxy_set_header Host $host;
        }
    }

    # HTTPS сервер для TTS поддомена
    server {
        listen 443 ssl http2;
        server_name tts.zindaki-edu.ru;

        # SSL сертификаты (общие с основным доменом)
        ssl_certificate /etc/letsencrypt/live/zindaki-edu.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zindaki-edu.ru/privkey.pem;

        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Отдельные логи для TTS
        access_log /var/log/nginx/tts_access.log main;
        error_log /var/log/nginx/tts_error.log notice;

        # Ограничение запросов к TTS API
        location /api/tts {
            limit_req zone=tts burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://tts_app/api/tts;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Долгие таймауты для генерации TTS
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Отключаем буферизацию для больших файлов
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Проверка статуса задач (более либеральные лимиты)
        location ~ ^/api/status/ {
            proxy_pass http://tts_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 120s;
        }

        # Статика TTS веб-интерфейса
        location /static/ {
            proxy_pass http://tts_app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Здоровье TTS сервиса
        location /api/health {
            access_log off;
            proxy_pass http://tts_app/api/health;
            proxy_set_header Host $host;
        }

        # Основной роут TTS
        location / {
            proxy_pass http://tts_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # HTTP редирект для TTS поддомена
    server {
        listen 80;
        server_name tts.zindaki-edu.ru;
        
        access_log /var/log/nginx/tts_http_access.log main;
        error_log /var/log/nginx/tts_http_error.log notice;
        
        return 301 https://tts.zindaki-edu.ru$request_uri;
    }

    # Блокировка всех остальных доменов
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        
        ssl_certificate /etc/letsencrypt/live/zindaki-edu.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zindaki-edu.ru/privkey.pem;
        
        return 444;
    }
}
