user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    upstream flask_app {
        server web:8000;
    }

    upstream tts_service {
        server host.docker.internal:5001;  # Ключевая строка! Доступ к Docker хосту
        # Альтернатива: server 172.17.0.1:5001; # Docker gateway
    }

    # === ОЧЕНЬ ВАЖНО: TTS ПОДДОМЕН ДОЛЖЕН БЫТЬ ПЕРВЫМ ===
    # Сервер для tts.zindaki-edu.ru (HTTP)
    server {
        listen 80;
        server_name tts.zindaki-edu.ru;
        
        # Отдельные логи для отладки
        access_log /var/log/nginx/tts_access.log main;
        error_log /var/log/nginx/tts_error.log warn;
        
        location / {
            proxy_pass http://tts_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Увеличенные таймауты для TTS генерации
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Отключаем буферизацию для потоковой передачи
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Увеличиваем размер загружаемых файлов
            client_max_body_size 10M;
        }
        
        # Здоровье сервиса
        location /api/health {
            proxy_pass http://tts_service/api/health;
            proxy_set_header Host $host;
            access_log off;
        }
    }

    # Основной сайт - редирект на HTTPS
    server {
        listen 80;
        server_name zindaki-edu.ru www.zindaki-edu.ru;
        return 301 https://$server_name$request_uri;
    }

    # Основной сайт - HTTPS
    server {
        listen 443 ssl http2;
        server_name zindaki-edu.ru www.zindaki-edu.ru;

        ssl_certificate /etc/letsencrypt/live/zindaki-edu.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zindaki-edu.ru/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /uploads/ {
            alias /app/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /socket.io/ {
            proxy_pass http://flask_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Опционально: доступ к TTS через основной сайт
        location /api/tts {
            proxy_pass http://tts_service/api/tts;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
    
    # HTTPS для TTS (опционально, если нужен SSL для tts поддомена)
    server {
        listen 443 ssl http2;
        server_name tts.zindaki-edu.ru;
        
        ssl_certificate /etc/letsencrypt/live/zindaki-edu.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zindaki-edu.ru/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://tts_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}